name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: Agent-1
    container:
      image: kamalakar2210/java-ci-tools:latest

    steps:
      - uses: actions/checkout@v4

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run tests
        run: mvn test --file pom.xml

      # 🔍 Trivy FS Scan (scan repo for vulnerabilities, misconfigurations)
      - name: Run Trivy FS Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          path: .
          severity: CRITICAL, HIGH
          format: table
          exit-code: 1   # fail if vulnerabilities found

      # 🔒 Gitleaks Scan (detect secrets in repo)
      - name: Run Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git --redact --report-format json --report-path gitleaks-report.json
